name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run Lint
      run: ./gradlew lintDebug

    - name: Upload lint report
      uses: actions/upload-artifact@v4
      with:
        name: lint.html
        path: app/build/reports/lint-results-debug.html

  unit-test:
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Test
        run: ./gradlew lintDebug

      - name: Upload the unit test report
        uses: actions/upload-artifact@v4
        with:
          name: unittest.html
          path: app/build/reports/tests/testDebugUnitTest/classes/com.sankar.train.ExampleUnitTest.html
     
