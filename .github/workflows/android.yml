name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run Lint
      run: ./gradlew lintDebug

    - name: Run a multi line script
      uses: actions/upload-artifact@v4
      with:
        name: index.html
        path: app/build/reports/lint-results-debug.html
     
